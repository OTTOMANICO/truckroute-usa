name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean --no-install

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Export and Bundle JavaScript
        run: |
          npx expo export --platform android --output-dir dist
          cp dist/bundles/android-*.js android/app/src/main/assets/index.android.bundle 2>/dev/null || \
          npx expo export:embed --platform android --entry-file node_modules/expo/AppEntry.js --bundle-output android/app/src/main/assets/index.android.bundle --dev false

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Find and rename APK
        run: |
          find android -name "*.apk" -type f
          APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -1)
          cp "$APK_PATH" ./TruckRoute-USA.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TruckRoute-USA-APK
          path: ./TruckRoute-USA.apk
          retention-days: 30
