name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean --no-install

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Bundle JavaScript
        run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK (Debug key for testing)
        run: |
          # Use debug keystore for testing
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/TruckRoute-USA.apk || \
          cp android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/TruckRoute-USA.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TruckRoute-USA-APK
          path: android/app/build/outputs/apk/release/TruckRoute-USA.apk
          retention-days: 30
